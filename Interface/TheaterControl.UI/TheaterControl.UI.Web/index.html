<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hallo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="bundle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mqtt/4.1.0/mqtt.min.js"></script>
    <script src="app.js" type="module" defer></script>
</head>
<body class="bodyClass">
<button class="mdc-button mdc-button--outlined custom">
    <div class="mdc-button__ripple"></div>
    <i class="material-icons mdc-button__icon" aria-hidden="true">bookmark</i>
    <span class="mdc-button__label">Outlined Button plus Icon</span>
</button>
<div>
    <div class="mdc-slider mdc-slider--discrete" tabindex="0" role="slider"
         aria-valuemin="0" aria-valuemax="100" aria-valuenow="0"
         aria-label="Select Value">
        <div class="mdc-slider__track-container">
            <div class="mdc-slider__track"></div>
        </div>
        <div class="mdc-slider__thumb-container">
            <div class="mdc-slider__pin">
                <span class="mdc-slider__pin-value-marker"></span>
            </div>
            <svg class="mdc-slider__thumb" width="21" height="21">
                <circle cx="10.5" cy="10.5" r="7.875"></circle>
            </svg>
            <div class="mdc-slider__focus-ring"></div>
        </div>
    </div>
</div>

<div class="columnClass">
    <div class="borderClass" id="sceneWrapper">
        <div id="scenes"></div>
        <div class="scenePlayer varElementClass">
            <button id="scenePlayerBack" class="mdc-icon-button material-icons">skip_previous</button>
            <button id="scenePlayerPlay" class="mdc-icon-button material-icons">play_arrow</button>
            <button id="scenePlayerNext" class="mdc-icon-button material-icons">skip_next</button>
        </div>
        <div id="sceneHandle" class="handleClass"></div>
    </div>
    <div class="varElementClass">
        <div id="sliderLeft"class="sliderClass">Hi</div>
    </div>
    <div class="borderClass" id="songWrapper">
        <div id="songs"></div>
        <div class="musicPlayer varElementClass">
            <button id="musicPlayerBack" class="mdc-icon-button material-icons">skip_previous</button>
            <button id="musicPlayerShortBack"class="mdc-icon-button material-icons">replay_5</button>
            <button id="musicPlayerPlay" class="mdc-icon-button material-icons">play_arrow</button>
            <button id="musicPlayerShortNext"class="mdc-icon-button material-icons">forward_5</button>
            <button id="musicPlayerNext" class="mdc-icon-button material-icons">skip_next</button>
        </div>
        <div id="deviceHandle" class="handleClass"></div>
    </div>
</div>
<div id="devices"></div>
</div>


</body>
</html>
