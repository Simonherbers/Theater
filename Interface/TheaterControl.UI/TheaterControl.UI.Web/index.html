<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hallo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="bundle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mqtt/4.1.0/mqtt.min.js"></script>
    <script src="bundle.js" type="module" defer></script>
</head>
<body class="bodyClass">
<div>
    <button class="mdc-icon-button material-icons" id="configuration">favorite</button>
</div>
<div style="float: right">
<div class="mdc-dialog">
    <div class="mdc-dialog__container">
        <div class="mdc-dialog__surface"
             role="alertdialog"
             aria-modal="true"
             aria-labelledby="my-dialog-title"
             aria-describedby="my-dialog-content">

            <!-- Title cannot contain leading whitespace due to mdc-typography-baseline-top() -->
            <h2 class="mdc-dialog__title" id="my-dialog-title"><!---->Choose a Ringtone<!----></h2>

            <div class="mdc-dialog__content" id="my-dialog-content">

                <div class="mdc-form-field columnClass">
                    <div class="containers">
                        <div class="mdc-radio">
                            <input class="mdc-radio__native-control" type="radio" id="radio-1" name="radios" checked>
                            <div class="mdc-radio__background">
                                <div class="mdc-radio__outer-circle"></div>
                                <div class="mdc-radio__inner-circle"></div>
                            </div>
                            <div class="mdc-radio__ripple"></div>
                        </div>

                        <label for="radio-1">
                            <img src="resources/Card_Layout1.png">
                        </label>
                    </div>
                    <div class="containers">
                        <div class="mdc-radio">
                            <input class="mdc-radio__native-control" type="radio" id="radio-2" name="radios">
                            <div class="mdc-radio__background">
                                <div class="mdc-radio__outer-circle"></div>
                                <div class="mdc-radio__inner-circle"></div>
                            </div>
                            <div class="mdc-radio__ripple"></div>
                        </div>

                        <label for="radio-2">
                            <img src="resources/Card_Layout2.png">
                        </label>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="mdc-dialog__scrim"></div>
</div>
</div>



<div id="overallContainer" class="overallContainers">
    <div id="scenes"></div>
    <div id="songs"></div>
    <div id="devices"></div>
</div>


</body>
</html>
